<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="./estilos/styles.css">
</head>
<body>
    <header>
        <div class="img-header">
            <img src="./assets/img/VectorPizza.svg" alt="Pizza logo">
            <img src="./assets/img/Pizza&Front.svg" alt="Nombre">

        </div>
        <div>
            <nav>
                <ul class="nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Ranking</a></li>
                    <li><a href="#">Promoción</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="domiciliario">
            <h2><span class="letra-roja">Envio gratis</span> <span class="letra-blanca">comprando</span> <span class="letra-roja">2 pizzas</span></h2>
        </div>
        <div class="podio">
            <h2 class="letra-roja">Podio de pizzas</h2>
            <div class="pizzas">
                <div class="top">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div>
                    <img src="./assets/img/PizzaFalling.svg" alt="Pizza">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="nav-footer">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
        <div class="img-header">
            <img src="./assets/img/VectorPizza.svg" alt="Pizza logo">
            <img src="./assets/img/Pizza&Front.svg" alt="Nombre">
        </div>
    </footer>
</body>
</html>
